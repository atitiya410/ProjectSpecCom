<body>
    <div class="container">
        <div class="row" id="lightx">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" style="text-align: center">
                        <h1>Spec Users</h1>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-12">
                <table class="table" id="productTable">
                </table>

            </div>
        </div>
    </div>
	
    <script>
        $(document).ready(function () {


            console.log(urlApi + "api/Users");
            // show product data
            $.ajax({
                type: 'GET',
                url: urlApi + "api/Users",
                timeout: 5000,
                success: function (res) {
                    console.log(res)

                    var columns = [];
                    var data = [];
                    Object.keys(res[0]).forEach(element => {
                        columns.push({
                            title: element
                        })
                    });
                    columns.push({
                            title: "button"
                        });
                    res.forEach(element => {
                        data.push(Object.values(element));
                    });

                    console.log(columns);
                    console.log(data);

                    var table = $('#productTable').DataTable({
                        "data": data,
                        "columns": columns,
                        "columnDefs": [ {
                        "targets": -1,
                        "data": null,
                        "defaultContent": "<button>Click!</button>"
                        } ]
                    });
                   
                     $('#productTable tbody').on( 'click', 'button', function () {
                        var data = table.row( $(this).parents('tr') ).data();
                         // alert( data[0] +"'Name is: "+ data[ 1 ]);
                         window.location.href ='Computers.html?'+ data[0]
                    } 

                    );

                },
                error: function (XHR, textStatus, errorThrown) {
                    console.log("error: " + textStatus);
                    console.log("error: " + errorThrown);
                }
            })
            
        });
    </script>
