<body>
    
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                    <span class="login100-form-title p-b-53">
                        Login
                    </span>                 
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Username
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input id="txtUsername" class="input100" type="text" name="username" >
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Password
                        </span>

                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" id="txtPassword" type="password" name="pass" >
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button id="btnLogin" class="login100-form-btn">
                            Sign In
                        </button>
                    </div>

            </div>
        </div>
    </div>
    

    <div id="dropDownSelect1"></div>

<script src="https://code.jquery.com/jquery-1.10.2.js" integrity="sha256-it5nQKHTz+34HijZJQkpNBIHsjpV8b6QzMJs9tmOBSo="
  crossorigin="anonymous"></script>
 <script type="text/javascript">
        $(document).ready(function () {

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#btnLogin').click(function () {
                var jsonObject = 
                    {
                        "username" : $('#txtUsername').val(),
                        "password" : $('#txtPassword').val()
                    }
                $.ajax({
                    // Post username, password & the grant type to /token
                    
                    url: 'https://webapispeccom20180518043834.azurewebsites.net/api/Logins',
                    method: 'Post',
                    contentType: 'application/json',
                    data: JSON.stringify(jsonObject),
                    // When the request completes successfully, save the
                    // access token in the browser session storage and
                    // redirect the user to Data.html page. We do not have
                    // this page yet. So please add it to the
                    // EmployeeService project before running it
                    success: function (response) {
                        sessionStorage.setItem("accessToken", response.access_token);
                        window.location.href = "Computers.html";
                    },
                    // Display errors if any in the Bootstrap alert <div>
                      error: function (response) {
                        $('#divErrorText').text("Login Fail");
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
